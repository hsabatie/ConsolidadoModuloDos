<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="m-4 row position-relative" >
        <div class="col justify-content-center">
            <img class="w-25" src="../imagenes/Solo-Leveling-Logo-PNG.png" alt="">
        </div>
    </div>    
    <form class="row g-3 needs-validation text-white m-4" >
        <div class="col-md-6 position-relative">
            <label for="validationTooltip01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validationTooltip01" required>
        </div>
        <div class="col-md-6 position-relative">
                <label for="validationTooltip02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationTooltip02"  required>
        </div>
        
        <div class="col-md-6 position-relative">
            <label for="validationTooltip03" class="form-label">Correo</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">
                Por favor ingrese un correo electrónico válido.
            </div>
        </div>
        <div class="col-md-3 position-relative">
            <label for="validationTooltip02" class="form-label">Pais</label>
            <input type="text" class="form-control" id="validationTooltip02"  required>
    </div>
    <div class="col-md-3 position-relative">
        <label for="validationTooltip02" class="form-label">ciudad</label>
        <input type="text" class="form-control" id="validationTooltip02"  required>
</div>
            <div class="col-12 mx-auto">
                <button class="btn btn-dark" type="submit">Enviar</button>
            </div>
        </form>

        <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    </body>
</html>
